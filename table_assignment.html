<!DOCTYPE html>
<html>
<head>
	<title>Table Assignment</title>
</head>
<body>

	<form>
		<table border="1" cellpadding="20px" cellspacing="10px">

			<tr style="background: rgb(252, 254, 169)">
			<td colspan="6" align="center"><strong>Registration Form</strong></h2>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Name</td>
				<td width="300px"></td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Password</td>
				<td></td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Address</td>
				<td>
					<textarea cols="40" rows="10"></textarea>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td >Select Games</td>
				<td>
					<ul>
					<li><input type="checkbox" name="">Hockey</li>
					<li><input type="checkbox" name="">Football</li>
					<li><input type="checkbox" name="">Badminton</li>
					<li><input type="checkbox" name="">Cricket</li>
					<li><input type="checkbox" name="">Volleyball</li>
					</ul>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender" required="">Male
					<input type="radio" name="Gender" required="">Female
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Select ur age</td>
				<td>
					<select>
						<option>select your age</option>
						<option>30</option>
						<option>20</option>
						<option>25</option>
					</select>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Select Photo</td>
				<td>
					<section>
						<input type="file" name="photo" accept="4img.webp,img1.webp">
					</section>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td width="5px" colspan="20px">
					<button type="Click Me">Click me</button>
					<button type="Reset">Reset</button>
					<button type="Submit form">submit form</button>
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
