<!DOCTYPE html>
<html>
<head>
	<title>Table Assignment</title>
</head>
<body>

	<form>
		<table border="1" cellpadding="20px" cellspacing="10px">

			<tr style="background: rgb(252, 254, 169)">
				<td colspan="3" align="center">
					<h2><strong>Registration Form</strong></h2>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Name</td>
				<td width="300px"></td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Password</td>
				<td></td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Enter Address</td>
				<td>
					<textarea cols="40" rows="10"></textarea>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td >Select Games</td>
				<td>
					<div><input type="checkbox" name="">Hockey</div>
					<div><input type="checkbox" name="">Football</div>
					<div><input type="checkbox" name="">Badminton</div>
					<div><input type="checkbox" name="">Cricket</div>
					<div><input type="checkbox" name="">Volleyball</div>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender" required="">Male
					<input type="radio" name="Gender" required="">Female
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Select ur age</td>
				<td>
					<select>
						<option>select your age</option>
						<option>30</option>
						<option>20</option>
						<option>25</option>
					</select>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td>Select Photo</td>
				<td>
					<section>
						<input type="file" name="photo" accept=".webp, .jpg">
					</section>
				</td>
			</tr>

			<tr style="background: rgb(0,240,255)">
				<td colspan="3" align="center">
					<button>Click me</button>
					<button type="reset">Reset</button>
					<button type="submit">submit form</button>
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
