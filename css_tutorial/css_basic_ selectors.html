<!DOCTYPE html>
<html>
<head>
	<title>CSS Selectors</title>
	<style type="text/css">
		div {
			background: pink;
		}
		#second_div {
			border: 2px solid red
		}
		.square_div {
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>

	<div class="square_div">This is a DIV element</div>

	<div id="second_div">This is the second DIV element</div>

	<div class="square_div">This is the third DIV element</div>

</body>
</html>
