<!DOCTYPE html>
<html>
<head>
	<title>shorthand notation for CSS property</title>

	<style type="text/css">
		div {
			background: pink;
			border: 5px solid green;
		}

		p {
			background: pink;
			border: 5px solid blue;
			padding: 20px 50px ;
			margin: 0;
			margin-left: 50px;
			margin-right: 10px;
			margin-bottom: 0;

		}

		.add_padding {
			padding: 20px 50px;
		}
	</style>
</head>
<body>

	<div class="add_padding">
		i am a div
	</div>

	<p>
		i am a paragraph
	</p>

	<span>Hello</span>

</body>
</html>
