<!DOCTYPE html>
<html>
<head>
	<title>Styling HTML Lists</title>

	<style type="text/css">
		#fruits {
			list-style-image: url('../peter_obi.jpg');
		}

		.fruits_entry {
			border: 1px solid black;
			list-style-position: inside;
		}
	</style>
</head>
<body>

	<ul id="fruits">
		<li class="fruits_entry">Guava</li>
		<li class="fruits_entry">Orange</li>
		<li class="fruits_entry">Apple</li>
		<li class="fruits_entry">Pawpaw</li>
		<li class="fruits_entry">Mango</li>
	</ul>



</body>
</html>
