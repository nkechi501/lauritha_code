<!DOCTYPE html>
<html>
<head>
	<title>CSS Positioning</title>

	<style type="text/css">
		#screen {
			border: 1px solid black;
			width: 350px;
			height: 350px;
			position: relative;
			overflow: hidden;
		}

		#dot {
			display: inline-block;
			width: 15px;
			height: 15px;
			background: black;
			position: absolute;
			left: 200px;
			bottom: 100px;
		}

		#circle {
			width: 50px;
			height: 50px;
			background: black;
			border-radius: 100px;
		}
	</style>
</head>
<body>

	<div id="screen">
		<span id="dot"></span>
	</div>

	<div id="circle"></div>

</body>
</html>
