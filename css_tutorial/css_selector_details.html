<!DOCTYPE html>
<html>
<head>
	<title>CSS Basics Selectors</title>

	<style type="text/css">
		div {
			background: red;
			color: white;
		}
		p {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

	<div>I am a DIV Element</div>

	<div>I am a  Second DIV Element</div>

	<p>I am a Paragraph</p>

	<p>This is a Second Paragraph</p>

	<button>Click me-I am a button</button>

</body>
</html>
