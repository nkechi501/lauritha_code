<!DOCTYPE html>
<html>
<head>
	<title>Styling Element Using CSS</title>

	<style type="text/css">
		h2{
			background: black;
			color: yellow;
		}
		p {
			border: 2px solid red;
		}
		button {
			background: blue;
			color: white;
			padding: 25px;
			border: 0;
			border-radius: 20px
		}
	</style>
</head>
<body>

	<h2>Header Level 2</h2>

	<h2>Another Header 2 is Here</h2>

	<p>This is a paragraph</p>

	<p>This is another paragraph</p>

	<button>Click Me</button>

</body>
</html>
