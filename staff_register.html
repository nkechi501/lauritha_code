<html>
<head>

					<input type="file" name="">

			</tr>
			<tr>
				<td>Reference ID:</td>
				<td>
					<input type="text" name="" value="AI23BGN" readonly="">
				</td>
			</tr>
			<tr>
				<td>Username: *</td>
				<td>
					<input type="" name="" required="">

			</tr>
			<tr>
				<td>Password:*</td>
				<td>
					<input type="" name="" required="">

				<td>
					<input type="" name="" required="">

			<tr>

			<tr>

				</td>
			</tr>
