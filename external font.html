<!DOCTYPE html>
<html>
<head>
	<title>Using External Fonts in HTML</title>

	<style type="text/css">

		@font-face {
			font-family: mycoolfont;
			src: url('WixMadeforDisplay-VariableFont')

		}
		#element {
			font-family: 'comic sans ms'
		}
	</style>
</head>
<body>

	<div id="element">I am DIV element.</div>

</body>
</html>
